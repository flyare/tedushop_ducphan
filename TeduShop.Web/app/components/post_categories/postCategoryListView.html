<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục bài viết</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục bài viết</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Từ khóa..." ng-model="keyword">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6 pull-right">
                    <button class="btn btn-success" ui-sref="add_product_category" type="button">Thêm mới</button>
                    <button class="btn btn-danger" type="button" ng-disabled="delDisable" ng-click="deleteMultiple()">Xóa</button>
                </div>
                <br/><br/>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered table-responsive">
                        <thead>
                            <tr>
                                <th><input name="all" type="checkbox" ng-checked="isAll" ng-click="checkAll()" /></th>
                                <th>ID</th>
                                <th style="width: 40%">Tên danh mục</th>
                                <th>Ngày tạo</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in productCategories">
                                <td><input name="all" ng-model="item.checked" type="checkbox" /></td>
                                <td>{{item.ID}}</td>
                                <td>{{item.Name}}</td>
                                <td>
                                    {{item.CreatedDate | date: "dd/MM/yyyy hh:mm:ss"}}
                                </td>
                                <!-- badge bg-red -->
                                <td><span ng-class="{'badge bg-red': item.Status == false, 'badge bg-green': item.Status == true}">{{item.Status | statusFilter}}</span></td>
                                <td>
                                    <button class="btn btn-sm btn-danger" ui-sref="clone_product_category({id:item.ID})" title="Sao chép"><i class="fa fa-clone" aria-hidden="true"></i></button>
                                    <button class="btn btn-sm btn-primary" ui-sref="edit_product_category({id:item.ID})" title="Sửa chữa"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    <button class="btn btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)" title="Xóa"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6"><span class="pull-right">Trang: {{page + 1}} Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <!--<pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCagories(page)"></pager-directive>-->
                <pager-google-directive page="{{page}}" total="{{pagesCount}}" search-func="getProductCagories(page)"></pager-google-directive>
            </div>
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->
    </div>
</section>
<!-- /.content -->
